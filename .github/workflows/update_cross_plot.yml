name: Auto Update Cross Plot

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install packages
        run: |
          Rscript -e 'install.packages(c("quantmod", "TTR"))'

      - name: Run R script
        run: |
          Rscript apps/wti_cross_plot/UPDATE_CROSS_WTI.R

      - name: Commit and push updated plot
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"
          git add apps/wti_cross_plot/wti_cross_plot.png || echo "No file to add"
          git commit -m "Auto-update WTI cross plot" || echo "Nothing to commit"
          git push origin main
