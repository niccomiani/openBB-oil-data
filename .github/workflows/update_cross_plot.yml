name: Auto Update Cross Plot

on:
  schedule:
    - cron: '0 6 * * *'  # Ogni giorno alle 6:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install packages
        run: |
          Rscript -e 'install.packages(c("quantmod", "TTR", "xts", "zoo"))'

      - name: Run R script
        run: |
          Rscript apps/wti_cross_plot/UPDATE_CROSS_WTI.R

      - name: Commit and push updated plot
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"
          git add apps/wti_cross_plot/wti_cross_plot.png
          git commit -m "Auto-update cross plot"
          git push
